        <header class="header" id="header">
          <nav class="nav" id="nav">
            <ul class="ul1" id="ul1">
              <h1 id="ul1-h1">WEBSITE </h1>
              <li class="list-item" id="li1"><a href="#home" id="a"> <h1><b>HOME</b></h1> </a></li>
              <li class="list-item" id="li2"><a href=""> <h1><b>SIGN UP</b></h1> </a></li>
            </ul>
          </nav>
          <div class="headline" id="headline">
            <h1 id="headline_h1">Manage Your Task</h1>
            <button class="btn" id="btn">Learn More</button>
          </div>
        </header>
        <!-- add todo -->
      <div class="mainlist" id="mainlist">
        <section class="section-todo" id="section-todo">
            <h2 id="section-h2">Your plan for today?</h2>
            <div class="form-todo" id="form-todo">
              <input autofocus class="addtodol" type="text" name="" id="addtodol" placeholder="Add Todo">
              <button  class="addsubmit" type="button" value="" id="addsubmit">Add Todo</button>
            </div>
              <ul id="newul">
                
              </ul>
          </section>
          <!-- <section class="section-signup">
            <h1>SIGN UP</h1>
          </section> -->

          



          <form class="signUp" id="signUp">
            <div class="signuptext" id="signuptext">SIGN UP</div>
            <div class="form-grpup" id="form-grpup">
              <label for="Username">Username</label>
              <input type="text" name="Username" id="Username">
            </div>
            <div class="form-grpup">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="form-grpup">
              <label for="confirmpassword">Confirm Password</label>
              <input type="password" name="confirmpassword" id="confirmpassword">
            </div>
            <div class="form-grpup">
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone">
            </div>
            <div class="form-grpup">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="form-grpup">
              <label for="about">About Your Self</label>
              <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
              <button type="submit" class="btnsub" id="btnsub">SUBMIT</button>
        </form>
      </div>
